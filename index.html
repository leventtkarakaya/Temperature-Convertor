<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body class="bg-green-500 flex items-center justify-center h-screen flex-col gap-11">
    <div class=" flex items-center justify-center flex-col gap-11 bg-white opacity-50 w-96 h-96 rounded-lg">
    <div>
        <h1 class="text-blue-900 text-3xl font-serif">Temperature Convertor</h1>
    </div>
   <div class="flex flex-col gap-5 w-50 h-40 ">
        <div>
            <label for="celsius">Celsius:</label>
            <input type="number" name="celsius" placeholder="Enter Temperature" class="ml-10"  id="celsius"/>
        </div>
        <div>
            <label for="fahrenheit" >Fahrenheit:</label>
            <input type="number" name="fahrenheit" placeholder="Enter Fahrenheit" class="ml-10"  id="fahrenheit"/>
        </div>
        <div>
            <label for="kelvin" >Kelvin:</label>
            <input type="number" name="kelvin" placeholder="Enter Kelvin" class="ml-10"  id="kelvin"/>
        </div>
   </div>
</div>
    <script src="app.js"></script>
</body>
</html>
